server {
  listen 80;
  server_name files.307th.ap.ds.army.mil;
  return 301 https://files.ap.ds.army.mil$request_uri;
}

server {
  listen 443 ssl http2;
  server_name files.307th.ap.ds.army.mil;
  include /etc/nginx/custom_confs/proxy_common.conf;
  location / {
    proxy_pass http://240.0.13.1:8045/;
  }
}